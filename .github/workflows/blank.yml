name: Build iOS .ipa

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest   # iOS build için mutlaka macOS

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v2
        with:
          xcode-version: '14.3'  # Kendi Xcode sürümüne göre değiştir

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --repo-update

      - name: Build .ipa
        run: |
          xcodebuild -workspace YourApp.xcworkspace \
                     -scheme YourSchemeName \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath ${{ github.workspace }}/build/YourApp.xcarchive archive

          xcodebuild -exportArchive \
                     -archivePath ${{ github.workspace }}/build/YourApp.xcarchive \
                     -exportOptionsPlist ${{ github.workspace }}/ExportOptions.plist \
                     -exportPath ${{ github.workspace }
